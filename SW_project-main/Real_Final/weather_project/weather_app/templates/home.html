{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h2>Welcome to the Weather App</h2>
    <p>Get real-time weather updates for your location and other cities in South Korea.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'weather' %}" class="btn">View Weather</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'signup' %}" class="btn">Signup</a>
    {% endif %}
</div>
{% endblock %}
